<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>

<body>
    <button type="button" onclick="toUpperCaseString()">Ex02: Click to Start</button>
</body>
<script>
    function toUpperCaseString() {
        let str = prompt("Nhập vào một chuỗi bất kỳ:");
        let strArr = str.split('');
        for (let i = 0; i < strArr.length; i++) {
            if (i == 0) {
                strArr[i] = strArr[i].toUpperCase();
            }
            else if (strArr[i - 1] == " ") {
                strArr[i] = strArr[i].toUpperCase();
            }
            else {
                strArr[i] = strArr[i].toLowerCase();
            }
        }
        document.write("Chuỗi ký tự ban đầu là: " + str);
        document.write("<br>Chuỗi ký tự sau khi chuyển đổi là là: " + strArr.join(''))
    }
</script>

</html>
